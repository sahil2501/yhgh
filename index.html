 
<html>
    <head>
      <title>Animal Sound</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src= "https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h3 class="btn btn-default-heading">Animal Sound</h3>
        <br><br>
        <fieldset>
        <p style="font-size: 22px;">Model is trained to hear the following objects: </p>
        
        <b class="NAME_OF_OBJECTS">
        Lion Roar
        <hr><br>
          Cat Meow
        <hr><br>
          Dog Bark
        </b>
          </fieldset>
          <br>
          <img id = "background" src = "background.jpg">
          <img id = "cat" src = "cat.jpg">
          <img id = "dog" src = "dog.jpg">
          <img id = "lion" src = "lion.jpg">
          <button class="btn btn-primary" onclick="startClassification()">I'll hear you when you click me.</button>
        <p style="font-size: 22px;">Animal :  <span id="result_obj"></span></p>
        <p style="font-size: 22px;">Accuracy :  <span id="Accuracy_confidence"></span></p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
